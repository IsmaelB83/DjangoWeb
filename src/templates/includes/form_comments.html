{% load staticfiles %}

<div id="form_comments">
    <h3>Dejar comentario</h3>
    <form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
        {% if user.is_anonymous %}
        <div class="form-group">
            <input class="form-control" type="text" name="anonymous_name" id="anonymous_name" placeholder="Your name here" required maxlength="30">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="anonymous_email" id="anonymous_email" placeholder="Your email here" required maxlength="40" is-invalid>
        </div>
        {% endif %}
        <div class="form-group _mb-5">
            <textarea class="form-control _aboutMessage" name="comment" id="comment" placeholder="Enter your message..." required maxlength=275></textarea>
            <small class="form-text text-muted">Max. 275 characters</small>
        </div>
        <div class="form-group pull-right _mt-0">
            <button type="button submit" class="btn _btnColor1 submit"><i class="fa fa-paper-plane" aria-hidden="true"></i> Send Comment</button>
        </div>
    </form>
</div>
