<div class="modal fade" id="image_detail{{image.id}}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <img src="{{image.image.url}}" class="img-rounded img-responsive" width="100%" data-dismiss="modal" style="max-height: 600px;">
            </div>
            <div class="modal-footer" style="text-align: left;">
                <p><strong>Nombre:</strong> {{image.image.name}}</p>
                <p><strong>Dimensiones:</strong> {{image.image.width}} x {{image.image.height}}</p>
                <strong><a href="{{image.image.url}}" download> Descargar imagen</a></strong>
            </div>
        </div>
    </div>
</div>
