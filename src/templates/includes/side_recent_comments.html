{% load staticfiles %}

<h2 class="_titleSection">LAST COMMENTS</h2>
<div class="_lastCommentsXS">
    {% for comment in comments_recent %}
    <div class="_commentXS">
        <p>
            {% if comment.author %}
            <a href="{{ comment.author.get_absolute_url }}"><span>{{ comment.author.user.first_name }}</span></a>
            {% else %}
            <span>{{ comment.anonymous_name }}</span>
            {% endif %}
            <small> {{ comment.timestamp|timesince }} ago</small>
        </p>
        <h5><a href="{{ comment.post.get_absolute_url }}">{{ comment.post.title }}</a></h5>
        <p>{{ comment.comment }} </p>
    </div>
    {% endfor %}
</div>
