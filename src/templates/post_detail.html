<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Detail</title>
</head>
<body>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li
    {% if message.tags %} class="{{ message.tags }}"{% endif %}>
    {% if "html_seguro" in message.tags %}
    {{ message|safe }}
    {% else %}
    {{ message }}
    {% endif %}
    </li>
    {% endfor %}
</ul>
{% endif %}

<h1>{{ title }}</h1>
{{ post.title }}<br>
{{ post.content }}<br>
{{ post.updated }}<br>
{{ post.timestamp }}<br>
</body>
</html>
